  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Stylish Resume Builder</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <h1 class="main-page-heading">CREATE YOUR PROFESSIONAL RESUME</h1>
      <h1 class="main-page-heading">DEVELOPED BY UBAID ULLAH</h1>
      <div class="input-form">
        <input
          class="input"
          type="text"
          id="user-input"
          placeholder="Full Name"
          required
        />
        <input 
          class="input"
          type="email" 
          id="user-email"
          placeholder="Email Address"
          required
        />
        <input
          class="input"
          type="tel"
          id="user-phone"
          placeholder="Phone Number"
          required
        />
        <input
          class="input"
          type="text"
          id="skillsInput"
          placeholder="Skills (comma-separated)"
        />
        <input
          class="input"
          type="text"
          id="user-education"
          placeholder="Education"
        />
        <input
          class="input"
          type="text"
          id="user-experience"
          placeholder="Work Experience"
        />
        <button class="generate-btn" onclick="generateResume()">Build Resume</button>
      </div>

    
      <script src="app.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    </body>
  </html>
